<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Acme Product Management</title>
    <!--Library Script-->
    <script src="js/angular.js"></script>
    <!--Application Script-->
    <script src="app/app.js"></script>
    <!--Product Controllers-->
    <script src="app/products/productListCtrl.js"></script>

</head>
<body ng-app="productManagement">
<table ng-controller="ProductListCtrl as vm">
    <thead>
    <tr>
        <td>
            <button type="button" ng-click="vm.toggleImage()">{{vm.showImage ? "Hide":"Show"}}</button>
        </td>
        <td>Product</td>
        <td>Code</td>
        <td>Available</td>
        <td>Price</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in vm.products">
        <td>
            <img ng-if="vm.showImage"
                 ng-src="{{product.imageUrl}}"
                 title="{{product.productName}}"
                 style="width: 50px; margin: 2px">
        </td>
        <td>{{product.productName}}</td>
        <td>{{product.productCode}}</td>
        <td>{{product.releaseDate}}</td>
        <td>{{product.price | currency}}</td>

    </tr>

    </tbody>

</table>
</body>
</html>
